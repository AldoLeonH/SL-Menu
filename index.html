<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú Saint Latte</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#f8f8f8] text-gray-800 font-sans">
  
  <!-- Header -->
  <header class="bg-[#3a4a3f] text-white p-6 text-center">
    <h1 class="text-3xl font-bold">Saint Latte</h1>
    <p class="text-lg">Café de especialidad & más</p>
  </header>

  <!-- Menú -->
  <main class="p-6">
    <h2 class="text-2xl font-semibold mb-4 text-center">Menú Digital</h2>
    
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">

      <!-- Producto -->
      <div class="bg-white shadow-lg rounded-2xl overflow-hidden">
        <img src="img/latte.jpg" alt="Latte" class="w-full h-48 object-cover">
        <div class="p-4 text-center">
          <h3 class="text-xl font-bold">Latte</h3>
          <p class="text-gray-600">Cremoso y balanceado</p>
          <p class="text-lg font-semibold mt-2">$65</p>
        </div>
      </div>

      <!-- Producto -->
      <div class="bg-white shadow-lg rounded-2xl overflow-hidden">
        <img src="img/capuccino.jpg" alt="Capuccino" class="w-full h-48 object-cover">
        <div class="p-4 text-center">
          <h3 class="text-xl font-bold">Capuccino</h3>
          <p class="text-gray-600">Espuma perfecta</p>
          <p class="text-lg font-semibold mt-2">$60</p>
        </div>
      </div>

      <!-- Producto -->
      <div class="bg-white shadow-lg rounded-2xl overflow-hidden">
        <img src="img/saintfizz.jpg" alt="Saint Fizz" class="w-full h-48 object-cover">
        <div class="p-4 text-center">
          <h3 class="text-xl font-bold">Saint Fizz</h3>
          <p class="text-gray-600">Refrescante y único</p>
          <p class="text-lg font-semibold mt-2">$55</p>
        </div>
      </div>

    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-[#3a4a3f] text-white text-center p-4 mt-6">
    <p>© 2025 Saint Latte | Querétaro, México</p>
  </footer>

</body>
</html>
